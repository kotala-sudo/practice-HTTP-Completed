<div class="container my-3">
  <div class="row my-3">
    @if(post){
    <div class="card text-bg-info p-5">
      <h3 class="card-title">{{ post.id }}: {{ post.title }}</h3>
      <div class="card-body">
        <p>User ID: {{ post.userId }}</p>
        <p>{{ post.body }}</p>
      </div>
      <a routerLink="">Go Back to Home</a>
    </div>
  }
  @else{
    <div>No post data</div>
  }
  </div>
</div>
